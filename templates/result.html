{% extends "layout.html" %}
{% block content %}
	<form class="form-signin" method=post enctype=multipart/form-data>
		<h1 class="h2 mb-3 font-weight-normal"></h1>
		<h2 class="h4 mb-3 font-weight-normal">Segmented Image:</h2>
		<img src="{{ image_path }}" id="output-image"/>
		<h1 class="h5 mb-3 font-weight-normal"
			style="text-align: left; line-height: 1.5"> Image constituency by pixel %:<br>
			<div id="circle_green"></div> {{ name[1]|round(1) }}% sound,<br>
			<div id="circle_red"></div> {{ name[0]|round(1) }}% defective,<br>
			<div id="circle_yellow"></div> {{ name[2]|round(1) }}% split,<br>
			<div id="circle_blue"></div> {{ name[3]|round(1) }}% foreign material
			</h5>

		<p class="mt-5 mb-3 text-muted">Powered by PyTorch, Flask, and Bootstrap.</p>
		<div class="row">
			<div class="col-sm-4 align-self-center"><img src="/static/pt.png" alt="" width="60"></div>
			<div class="col-sm-4 align-self-center"><img src="/static/flask.png" alt="" width="90"></div>
			<div class="col-sm-4 align-self-center"><img src="/static/bs.png" alt="" width="50"></div>
		</div>
	</form>
{% endblock %}
